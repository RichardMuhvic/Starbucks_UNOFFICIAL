<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="images/starbucks-logo.png" alt="logo starbucks">
        </a>
        <div>
            <div class="menu">
                <ul>
                    <li><a href="">MENU</a></li>
                    <li><a href="">REWARDS</a></li>
                    <li><a href="">GIFT CARDS</a></li>
                </ul>
            </div>
            <div class="subsribe">
                <a href=""><i class="fas fa-map-marker-alt"></i>Find a store</a>
                <button class="button">Sign in</button>
                <button class="button">Join now</button>
            </div>
        </div>
    </header>


    <main>
        <div class="banner">
            <div class="banner_up">
                <p>Starbucks rewards</p>
            </div>
            <div class="banner-image">
                <div class="banner-text">
                    <h1>More ways to pay. More ways to get rewarded.</h1>
                    <p>As a Starbucks Rewards member, you'll earn free food and drinks 
                        whether you pay with cash, credit card or gift card.<a href="">Terms of use</a>
                    </p>
                    <button>Join now</button>
                    <p><a href="">Or join in the app</a> for the best experience</p>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
